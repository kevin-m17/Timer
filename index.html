<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title> Pomodoro Timer </title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <body>
        <div class = "main">
            <div class = "timer">
                <span id = "minute">25</span>
                <span id = "second">:00</span>
            </div>

            <div class = "buttons">
                <button id = "startButton" onclick = "startClick()">Start</button>
                <button id = "endButton" onclick = "endClick()">End</button>
            </div>
        </div>
        <script src = "timer.js"></script>
    </body>
</html>
